  - sort: 700000
    name: Типы Стрелкового Оружия
    type: text
    _id: UxzO1NPCuhPRa0dx
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><h2>Стандартное</h2><div><div><div><p><strong>Стандартное</strong>
        оружие является базой для остальных и перечислено в таблице на этой
        странице. И его характеристики являются базой для всех остальных типов
        стрелкового оружия. При осложнении оружие
        заедает.</p></div></div></div><p>Этот тип оружия использует стандартные
        безгильзовые патроны.</p><p><em>Черты: Сила, Ловкость,
        Внимание</em></p><h2>Энергетическое</h2><div><div><div><p><strong>Энергетическое
        </strong>направляет в противника сверхплотный разряд заряженных частиц.
        Оружие позволяет потратить ход чтобы накопить заряд и удвоить наносимый
        следующим выстрелом урон.</p></div></div></div><p>Заряженное
        энергетическое оружие также пробивает укрытия снижая их эффективность на
        1 (полное укрытие становится частичным, а частичное игнорируется). При
        осложнении заряженное оружие взрывается, нанося свой обычный урон в
        радиусе 2.</p><p>Этот тип оружия использует ячейки с антиматерией
        (А-Ячейка)</p><p><em>Черты: Сила, Технические,
        Внимание</em></p><h2>Электромагнитное</h2><div><div><div><p><strong>Электромагнитное
        </strong>оружие использует электромагнитное поле для ускорение
        металлического снаряда до смертельных
        скоростей.</p></div></div></div><p>Оружие можно переключить в
        беззвучный режим с потерей 1 урона или «разогнать», увеличивая урон и
        расход на 1, но рискуя повреждением оружия при осложнении.</p><p>Сами
        боеприпасы к оружию настолько просты и дешевы, что считаются
        бесплатными, магазинов в этом случае служит батарея, держащая заряд.
        Батареи электромагнитного оружия можно перезарядить за
        час.</p><p><em>Черты: Ловкость, Технические,
        Внимание</em></p><h2>Спец</h2></div><div><div><div><div><p><strong>Спец
        </strong>оружие использует первый «выстрел» чтобы захватить цель, после
        чего все последующие выстрелы автоматически наводятся на нее. Огонь по
        захваченной цели производится с бонусом к атаке +2 и снижает
        эффективность укрытия на 1 (полное укрытие становится частичным, а
        частичное игнорируется).</p></div></div></div><p>Для того чтобы начать
        стрелять в новую цель требуется повторить процедуру захвата.</p><p>Для
        использования спец оружия нужны импланты
        @UUID[Compendium.t6.moscowpunk-items.Item.vIWuuqkgyswHcFf4]{Квантовый
        Коннектор } и
        @UUID[Compendium.t6.moscowpunk-items.Item.W672nXu7B0toGJzF]{«Мудрец».}</p><p>Использует
        «Специальные» патроны.</p><p><em>Черты: Ловкость, Интеллект,
        Технические.</em></p></div></div></div>
