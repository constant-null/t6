    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><p>Получая урон, игрок отмечает ближайшую свободную рану
        со значением равным или больше урона. У персонажей игроков 5
        ран.</p><p>2 – <strong>Легкая</strong> <em>(Легкий ожег, порез,
        царапина)</em><br />4 – <strong>Средняя</strong> <em>(Пулевая или
        колотая рана)</em><br />6 – <strong>Опасная</strong> <em>(Глубокая или
        рваная рана, задетая вена)</em><br />8 – <strong>Тяжелая</strong>
        <em>(Повреждение или потеря органов)</em> <br />10 –
        <strong>Смертельная</strong> <em>(Рана позвоночника, сердца,
        мозга)</em></p><p>Персонаж выбывает из боя по получению самой большой
        раны.</p></div></div></div>
