  - sort: 1500000
    name: Хакерство
    type: text
    _id: EaCyFSIvIqAinO0j
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 5"><div class="layoutArea"><div
        class="column"><p><span style="font-family:'Calibri'">Все в цифровом
        мире управляется софтом, но не существует кода без ошибок и ошибки эти
        дают возможность хакерам делать с ними непотребные
        вещи.</span></p><p><span style="font-family:'Calibri'">Софт, который
        использует эти ошибки, называется <strong>эксплойтами</strong>.
        Существует 4 базовых класса софта и эксплойтов к
        нему:</span></p><p><span style="font-family:'Calibri'"><strong>Демон
        </strong>– используется в автоматизированных системах таких как камеры,
        турели, двери, заводы.<br /><strong>Контроллер </strong>– предустановлен
        на контрольных чипах, слушает сигналы мозга и передает их
        имплантам.</span></p><p><span
        style="font-family:'Calibri'"><strong>Защитник </strong>– управляет
        цифровыми замками, биометрической авторизацией и всем что проверяет
        что пользователь тот, за кого себя выдает<br /><strong>Экраны </strong>–
        защищает другие виды софта от атак эксплойтами.</span></p><p><span
        style="font-family:'Calibri'">Все типы софта имеют версии, которые
        показывают, какие ошибки в нем присутствуют и какая версия эксплойта
        нужна, чтобы получить к ней доступ.</span></p><p><span
        style="font-family:'Calibri'">Большинство софта, встречающегося в мире,
        являются стандартными, и к любому <em>контроллер вер. 2 </em>можно
        получить доступ стандартным <em>эксплойтом контроллера вер. 2 </em>и
        выше, за единственным исключением...</span></p><p><span
        style="font-family:'Calibri'"><strong>Проприетарный софт — </strong>это
        софт, написанный умельцем в гараже, корпоративным программистом или
        просто настолько редкий что он не включен в стандартные эксплоиты.
        Такой софт требует написания или покупки отдельных эксплойтов, чтобы
        получить к нему доступ.</span></p><p><span
        style="font-family:'Calibri'">Хотя стандартные эксплоиты подходят ко
        всему софту кроме проприетарного, одни системы более защищены чем другие
        и количество успехов, которые нужно <strong>получить за раз,
        </strong>для совершения действия, будут разными в зависимости от
        степени их защиты.</span></p><p><span
        style="font-family:'Calibri'"><strong>Слабая защита </strong>– 1 успех
        <br /><strong>Средняя защита </strong>– 2 успеха <br /><strong>Сильная
        защита </strong>– 3 успеха</span></p><p></p></div></div></div>
