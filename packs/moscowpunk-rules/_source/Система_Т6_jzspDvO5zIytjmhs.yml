  - sort: 250000
    name: Помощь и Помеха
    type: text
    _id: ePQfkXQzQKPosEkN
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><p>Один игрок может <strong>попытаться</strong> помочь
        или помешать другому персонажу. Для это он совершает
        <strong>действие</strong>, и игрок, которому оказывается помощь,
        добавляет к своему броску количество кубиков равное количеству
        <strong>успехов помощи</strong>.</p><p>В случае <strong>помехи</strong>
        цель может попытаться защититься от воздействия, как при атаке в
        <strong>сражении</strong>, вычитая успехи защиты из успехов помехи.
        После чего она вычитает полученный результат из последующих
        бросков.</p><p>Помощь и помеха длятся до конца раунда.</p><p>Если
        количество кубиков опускается ниже 1, действие невозможно
        совершить.</p><p>В ситуациях, когда черта активно мешает в совершении
        действия игрок вычитает из броска количество кубиков равное количеству
        мешающих действию черт.</p></div></div></div>
