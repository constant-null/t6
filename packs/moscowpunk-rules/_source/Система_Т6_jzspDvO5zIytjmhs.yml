  - sort: 300000
    name: Сражение
    type: text
    _id: pwKXLRr0MEhgJ85G
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><p>В начале боя игроки делают бросок инициативы. Для
        этого они бросают черты, которые моли бы помочь им в получении
        преимущество в начале боя и складывают результаты. Игрок с наибольшим
        результатом ходит первый, а с наименьшим последним.</p><p>В свой ход
        игрок совершает одно действие, которое может быть
        <strong>атакой</strong>. Попав под атаку, игрок может попытаться
        <strong>защититься</strong> или
        <strong>контратаковать</strong>.</p><p>При <strong>защите</strong>
        персонаж получает <strong>урона</strong> равное разнице между успехами
        <strong>атаки</strong> и <strong>защиты</strong>.</p><p>При
        <strong>контратаке</strong> оба получают <strong>урон</strong>, равные
        количеству успехов <strong>атаки</strong>
        противника.</p></div></div></div>
