    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 2"><div class="layoutArea"><div><p>Подобно
        персонажу, обладает «ранами» называемыми «повреждениями» и
        защиту.</p><p>Когда персонаж должен получить урон он вычитает из него
        показатель брони. Если результат равен или меньше 0 броня отражает
        атаку, иначе <strong>и персонаж</strong>, <strong>и броня</strong>
        получают рану, равную оставшемуся урону.</p><p>Без специализированных
        имплантов защита от любого стрелкового оружия
        <em>сложная</em>.</p><p>Как и персонаж, когда броня получает самое
        большое повреждение она ломается и больше не может исполнять свои
        функции.</p><p>Тяжелая броня может сковывать движения персонажа давая
        <strong>помеху</strong> к связанных с мобильностью
        действиям.</p></div><p></p></div></div>
