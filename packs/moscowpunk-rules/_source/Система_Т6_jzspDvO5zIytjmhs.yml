      content: >-
        <div class="page" title="Page 6"><div class="layoutArea"><div
        class="column"><p><span style="font-family:'Calibri'">Написание софта
        требует недели работы, в конце которой делается проверка. Сложность
        проверки зависит от уровня защиты создаваемого софта. <em>Простая
        </em>для слабой защиты, <em>обычная </em>для средней и <em>сложная
        </em>для сильной.</span></p><p><span
        style="font-family:'Calibri'">Осложнение понижает уровень защиты на 1
        ступень. Получившийся софт будет считаться
        проприетарным.</span></p></div></div></div>
