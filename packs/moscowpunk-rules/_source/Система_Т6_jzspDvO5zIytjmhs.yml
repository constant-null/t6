  - sort: 2000000
    name: Ремонт и Создание Предметов
    type: text
    _id: qanLLJnLVxZEOqB0
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 6"><div class="layoutArea"><div
        class="column"><p><span style="font-family:'Calibri'">Для создания и
        ремонта предметов требуется Мастерская, Компоненты предмета и Базовые
        материалы.</span></p><p><span style="font-family:'Calibri'">Чтобы
        создать предмет с нуля, персонажу требуются его компоненты суммарной
        стоимостью равной стоимости оружия. Создание предмета в этом случае
        займет день и будет являться <em>простой проверкой</em>. В случае
        провала персонаж может повторить проверку на следующий
        день.</span></p><p><span style="font-family:'Calibri'">Создание предмета
        с использованием частей от другого похожего оружия (но не больше
        половины стоимости) будет являться <em>сложной
        проверкой.</em></span></p><p><span
        style="font-family:'Calibri'">Создание предмета с использованием частей
        от совершенно другого оружия (не больше половины стоимости), будет
        являться сложной, но инженеру нужно будет получить 2 успеха
        одновременно чтобы завершить её успешно.</span></p><p><span
        style="font-family:'Calibri'">Ремонт оружия осуществляется по тем же
        правилам, но инженеру потребуется количество деталей равное 1⁄4
        стоимости оружия.</span></p><p><span style="font-family:'Calibri'">В
        случае возникновения осложнения во время ремонта или создания, обычное
        оружие становится <strong>ненадежным</strong>, а ненадежное не работает
        вообще.</span></p><p><span style="font-family:'Calibri'">Инженер может
        попытаться создать компоненты предмета из базовых материалов суммарной
        ценой равной половине их цены. Для этого ему нужна неделя и
        прохождение <em>сложной проверку. </em>При одном успехе компоненты
        понижают <strong>надежность </strong>предмета, при двух их качество
        почти идентично оригинальной.</span></p><h2><span
        style="font-family:'NasalizationRg'">Улучшение
        Предмета</span></h2><p><span style="font-family:'Calibri'">Чтобы
        увеличить любое значение оружия на 1 требуются компоненты предмета
        равные 1⁄4 стоимости оружия и день работы, и прохождение <em>сложной
        </em>проверки. При провале предмет сломан и требует ремонта, при 1
        успехе улучшение успешно, но надежность предмета упала, при 2 успехах
        предмет улучшен без негативных последствий.</span></p><p><span
        style="font-family:'Calibri'">Чтобы добавить к одному предмету функцию
        другого предмета, требуются оба этих предмета и провести проверку как
        при улучшении.</span></p></div></div></div>
