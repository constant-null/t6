    text:
      format: 1
      content: "<h2>Черты персонажа</h2><p>Персонажи игроков состоят из черт. Черты описывают способности персонажа, его историю и имущество.</p><p>Черты персонажей бывают четырех типов:</p><p>@UUID[Compendium.t6.moscowpunk-random-tables.RollTable.IyHxvK69sm34vWD6]{Личные} Врожденные и обретенные\_черты.</p><p><em>Примеры: сильный хитрый, меткий, красивый.</em></p><p>@UUID[Compendium.t6.moscowpunk-random-tables.RollTable.L9h5A8xMVYm7VTW6]{История} Важные эпизоды жизни, образование, профессия.</p><p><em>Примеры: родился в трущобах, выпускник летной школы, подпольный доктор, контрабандист</em></p><p>@UUID[Compendium.t6.moscowpunk-random-tables.RollTable.8CCY56lJs6DxHN58]{Проблема} Что заставило персонажа сменить его карьеру.</p><p><em>Примеры: тяжелое ранение, долг, награда за голову.</em></p><p>@UUID[Compendium.t6.moscowpunk-macro.Macro.5Z4WxdFygfLmHbW0]{Имущество} Вещи и снаряжение которые всегда с собой.</p><p><em>Примеры: бронежилет, набор инструментов, ноутбук, бластер, кредитная карта с деньгами.</em></p><div class=\"page\" title=\"Page 1\"><div class=\"layoutArea\"><div class=\"column\"><h2>Создание персонажа</h2><p>Создавая персонажа, игрок сначала должен придумать его имя и предысторию. Затем используя предысторию как основу, придумать 5 черт персонажа:</p><p><strong>Личные</strong> - 2<br /><strong>Истории</strong> - 2<br /><strong>Проблема</strong> - 1<br /><strong>Имущество</strong> - на сумму в 1.000.000р</p></div><p>Или сгенерировать @UUID[Compendium.t6.moscowpunk-macro.Macro.oiXQmMzI8QoLGynI]{Случайного Персонажа}</p></div></div>"
