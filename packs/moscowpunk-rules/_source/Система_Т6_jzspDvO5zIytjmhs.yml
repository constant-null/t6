    text:
      format: 1
      content: >-
        <div><div><div><p>Совершая действие, игрок описывает что он хочет
        сделать и бросает количество кубиков равное количеству черт, которые
        могут ему в этом помочь.</p><p>Кубики с результатом выше или равным
        сложности считаются успехами.</p><p>Сложность действия определяется
        Ведущим: <br /><strong>4 – Простая</strong><br /><strong>5 – Обычная<br
        />6 – Сложная</strong></p><p>Задача считается завершенной, когда игрок
        суммарно набрал необходимое для ее выполнения количество
        успехов.</p><p><strong>Количество успехов</strong> нужное для выполнения
        задачи показывает, сколько усилий/времени нужно потратить для ее
        завершения, где:</p><p><strong>1 </strong>– крайне мало, а<strong> 5+
        </strong>– крайне много. <br />Ведущий может ограничить количество
        ходов доступных игроку на выполнение задачи.</p></div></div></div>
