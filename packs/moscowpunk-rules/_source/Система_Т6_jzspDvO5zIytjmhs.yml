  - sort: 900000
    name: Ближнее Оружие
    type: text
    _id: jqfNHPbLderm3A4x
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><p>Сложность атаки оружием ближнего боя всегда
        <em>простая</em>, но от него можно защищаться другим ближним оружием с
        <em>простой</em> сложностью.</p><p>Используя стрелковое оружие для
        защиты, его кубики атаки не добавляются, сложность становится
        <em>обычной</em> и в случае осложнения, оружие, использовавшееся для
        защиты, ломается.</p><p>Одноручное оружие может быть взято двумя руками
        чтобы добавить 2 кубика к броску атаки.</p></div></div></div>
