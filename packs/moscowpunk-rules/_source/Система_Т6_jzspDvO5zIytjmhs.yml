  - sort: 1600000
    name: Действия взлома
    type: text
    _id: 37EOcrwEcMD1kKF2
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 5"><div class="layoutArea"><div
        class="column"><p><span style="font-family:'Calibri'">Если цель –
        создать код, который наносит вред цели взлома напрямую, к примеру
        повреждая импланты или перегружая цепи турели, ему нужно использовать
        «вредные» операторы, такие как <em>перегрузи(цепи), увеличь(напряжение)
        </em>и подобные.</span></p><p><span
        style="font-family:'Calibri'">Подобные скрипты используются подобно
        оружию и каждый «вредоносный» оператор действия добавляет 1 к урону.
        Цель не может защититься от этой атаки если она не является хакером и
        не имеет импланта «Мудрец».</span></p></div></div><div
        class="layoutArea"><div class="column"><h2><span
        style="font-family:'NasalizationRg'">Скан</span></h2></div></div><div
        class="layoutArea"><div class="column"><p><span
        style="font-family:'Calibri'">Сканирование цели возвращает версии
        установленного софта. Если у цели есть установленные экраны возвращается
        только версия одного из экранов на выбор ведущего.</span></p><p><span
        style="font-family:'Calibri'"><strong>Прямое подключение</strong><em> –
        простое</em> действие<em>,<br /></em><strong>Удаленное подключение и
        потратив хотя бы ход</strong> <em>– обычное </em>действие<em><br
        /></em><strong>Мгновенное удаленное подключение</strong> <em>– сложное
        </em>действие<em>.</em></span></p><h2><span
        style="font-family:'NasalizationRg'">Получение
        Доступа</span></h2><p><span style="font-family:'Calibri'">Когда версия
        определена хакер может попытаться получить к ней доступ, сложность
        этого действия будет разниться в зависимости от версии имеющегося
        эксплойта:</span></p><p><span style="font-family:'Calibri'"><strong>Нет
        эксплойта </strong>– <em>высокая </em>сложность<br /><strong>Более
        старой версии </strong>– <em>средняя </em>сложность<br
        /><strong>Текущей или более новой версии </strong>– <em>простая
        </em>сложность</span></p><h2><span
        style="font-family:'NasalizationRg'">Выполнение
        Скриптов</span></h2><p><span style="font-family:'Calibri'">Получив
        доступ к системе, хакер может свободно выполнять на нем любые скрипты
        который захочет.</span></p><p><span style="font-family:'Calibri'">Код
        можно выполнить незамедлительно, либо привязать его запуск к
        определенному физическому взаимодействию с одним из взломанных
        объектов, такому как: нажатие кнопки, открытие двери, включение
        компьютера, включение света.</span></p><p><span
        style="font-family:'Calibri'">Выполнение кода не требует
        проверки.</span></p></div></div></div>
