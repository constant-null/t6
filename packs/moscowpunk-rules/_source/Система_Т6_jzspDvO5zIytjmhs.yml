    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><p>Оружие может иметь 4 класса шумна при
        использовании:<br /><strong>Б</strong> (бесшумное) – невозможно
        обнаружить.<br /><strong>Т</strong> (тихое) – обнаружение требует
        <em>обычной</em> проверки на расстоянии 5, <em>сложной</em> до 8 и не
        обнаружимо на больших дистанциях<br /><strong>Г</strong> (громкое) –
        незамедлительно обнаружимо. <br /><em>Считается, что все дозвуковое
        оружие обладает встроенным глушителем.</em></p><p>При убийстве, при
        отсутствии шумов свободное падение тела на землю считается тихим
        шумом.</p><p>При проверке обнаружения 1 успех позволяет заметить
        действие, 2 успеха определить направление и 3 определить точное
        положение цели.</p><p>Громкие атаки считаются сразу имеющими 2 успеха
        обнаружения.</p></div></div></div>
