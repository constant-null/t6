        <div><div><div><p><strong>Стандартное, Легкая броня, Одежда из
        Синмета</strong> – доступно свободно <br /><strong>Электромагнитное,
        Армейская/Элитная брона</strong> – довольно редкое <br
        /><strong>Спец/Энергетическое, Мобильная Броня</strong> – броню, оружие
        и боеприпасы к нему кране редко и сложно достать.</p><p>Даже если
        готовое к использованию оружие сложно достать, на рынке можно найти
        поврежденное или заблокированное оружие. Такое оружие проще найти (на
        одну ступень), и оно стоит в два раза дешевле.</p><p>Ремонт производится
        по стандартным правилам (ниже), а для взлома оружие считается имеющей
        <em>проприетарный софт с сильной защитой</em>.</p></div></div></div>
