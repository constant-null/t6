  - sort: 1700000
    name: Написание Скриптов
    type: text
    _id: 8DWdijPh3mPQ4ceT
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 5"><div class="layoutArea"><div
        class="column"><p><span style="font-family:'Calibri'">Скрипты состоит из
        операторов, которые описывают действия, которые он будет совершать.
        Операторы бывают следующих типов <strong>операторы действий,
        значений, проверки </strong>и
        <strong>управляющие.</strong></span></p><p><span
        style="font-family:'Calibri'">В спокойной обстановке хакер может за
        час написать количество <em>операторов </em>равное количеству его
        успехов совершив проверку низкой сложности, или, если время поджимает,
        он может провести <em>сложную </em>проверку и сократить время до
        хода.</span></p><p><span style="font-family:'Calibri'">При осложнении, в
        создаваемый код закрадываются ошибки.</span></p><h2><span
        style="font-family:'NasalizationRg'">Операторы</span></h2><p><span
        style="font-family:'Calibri'"><strong>Операторы действий </strong>–
        указывают какое действие нужно совершить устройство и <strong>всегда
        </strong>состоят из одного слова и относятся к основной функции
        устройства, оканчиваются на «()». <em>Пример: включить(), открой(),
        закрой(), стреляй(), найди(), перегрузи().</em></span></p><p><span
        style="font-family:'Calibri'"><strong>Значение </strong>нужно передать в
        действие чтобы указать к чему оно относится. Значение должно описывать
        общий тип объекта и не включать в себя более конкретных его черт. К
        примеру, можно указать н<em>айди(человек) </em>но нельзя указать
        <em>найди(бос) </em>или <em>найди(враг)</em>.</span></p><p><span
        style="font-family:'Calibri'"><strong>Операторы проверки –
        </strong>отвечают на заданный вопрос одним из двух вариантов <strong>да
        </strong>или <strong>нет</strong>. Как и оператор действия вопрос
        должен состоять из одного слова и заканчиваться на «?». <em>Пример:
        Враг? Друг? Рядом? Открыт?</em></span></p><p><span
        style="font-family:'Calibri'"><strong>Управляющие </strong>– задают
        условия совершения действий, существуют следующие операторы:<br
        /><em>ЕСЛИ </em>– Выполняет команду, когда проверка возвращает «да».
        <em>Пример: найди(человек) ЕСЛИ враг?
        стреляй(человек).</em></span></p><p><span
        style="font-family:'Calibri'"><em>ИНАЧЕ – </em>всегда идет после
        <em>ЕСЛИ </em>и выполняется, когда проверка возвращает «нет».<br
        /><em>Пример: ЕСЛИ друг? открой(дверь) ИНАЧЕ закрой(дверь) – будет
        открывать дверь друзьям и закрывать врагам</em></span></p><p><span
        style="font-family:'Calibri'"><em>ПОВТОРИ – </em>повторяет перечисленные
        действия бесконечно. <em>Пример: «ПОВТОРИ найди(человек) ЕСЛИ враг?
        стреляй(человек)» - будет бесконечно искать врагов и стрелять в
        них</em></span></p><h2><span
        style="font-family:'NasalizationRg'">Ядерные скрипты</span></h2><p><span
        style="font-family:'Calibri'">Если цель – создать код, который наносит
        вред цели взлома напрямую, к примеру повреждая импланты или перегружая
        цепи турели, ему нужно использовать «вредные» операторы, такие как
        <em>перегрузи(цепи), увеличь(напряжение) </em>и
        подобные.</span></p><p><span style="font-family:'Calibri'">Подобные
        скрипты используются подобно оружию и каждый «вредоносный» оператор
        действия добавляет 1 к урону. Цель не может защититься от этой атаки
        если она не является хакером и не имеет импланта
        @UUID[Compendium.t6.moscowpunk-items.Item.W672nXu7B0toGJzF]{«Мудрец»}.</span></p></div></div></div>
