        <div><div><div><p>Персонажи могут прятаться за объектами на поля боя
        чтобы избежать получения урона. Если персонаж скрыт за объектом на 2/3
        укрытие считается частичным и атаки по нему становятся обычными, если
        персонаж почти весь скрыт за объектом, укрытие считается полным, и атаки
        становятся сложными.</p></div></div></div>
