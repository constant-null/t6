  - sort: 600000
    name: Оружие
    type: text
    _id: LlM1fX7P32lQTFYu
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 2"><div class="layoutArea"><div
        class="column"><p>Оружие бывает дистанционным и ближним.</p><p>Оба типа
        оружия требуют использования одной или двух рук, имеет кубики атаки,
        которые могут добавляться или вычитаться из броска при использовании
        оружия, и уроном.</p><p>В руки можно взять либо два одноручных оружия,
        либо одно двуручное. Атакуя цель сразу двумя оружиями их урон
        складывается, а при атаке двух разных целей, атака бросается на каждое
        оружие отдельно с <strong>помехой 1 (атака -1)</strong>.</p><p>Атаки в
        пределах <strong>дистанции</strong> является <em>простой</em>, за её
        пределами <em>обычной</em>. В ближнем бою <em>сложной</em>. Двойная
        дистанция является максимальной.</p><p>Снизив эффективную дистанцию
        оружия в 2 раза, игрок может провести атаку по незащищенной части тела
        противника игнорируя броню (если возможно).</p><p>В случае успешного
        попадания (хотя бы один успех) урон оружия добавляется к успехам для
        определения финального урона.</p><p>Число в скобках рядом с уроном
        указывает что оружие бьет по области, и атака действует на всех
        противников в указанном расстоянии от цели. В то время как «А» указывает
        на автоматическое оружие, которое может вести огонь очередями, за каждые
        10 дополнительно потраченных патронов игрок может добавить 1 кубик к
        броску, или атаковать дополнительную цель.</p><p>«Н» отмечает ненадежное
        оружие, которое сбоит во время
        <strong>осложнения</strong>.</p><h2>Перезарядка</h2><p>Перезарядка
        оружия требует полного хода и производится заменой магазина, патроны
        или заряды, остававшиеся в нем, теряются.</p></div></div></div>
