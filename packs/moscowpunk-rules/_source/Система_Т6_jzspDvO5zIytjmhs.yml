    image: {}
    text:
      format: 1
      content: >-
        <div><p>Легкие, Средние и Опасные раны могут быть излечены в полевых
        условиях без негативных последствий.</p><p>Тяжелые и Смертельные раны,
        с другой стороны, имеют шанс привести к <strong>травмам</strong> и
        могут быть излечены только при наличии медицинского оборудования.
        Получая одну из этих ран бросьте кубик, при 1 вы получили
        <strong>травму</strong>.</p><p>Персонаж, получивший Смертельную рану,
        не может совершать действий кроме движения на 1 клетку раз в ход.
        Проведя проверку Лечения, он может быть стабилизирован в полевых
        условиях, что позволит ему передвигаться на 3 клетки и совершать
        действия с помехой 2.</p><p>Если стабилизированный, но не излеченный
        от смертельной или тяжелой раны персонаж получает её повторно он
        гарантировано получает
        <strong>травму</strong>.</p></div><table><tbody><tr><td
        data-colwidth="55"><div class="page" title="Page 4"><div
        class="layoutArea"><div class="column"><p><span
        style="font-family:'Calibri'"><strong>Кубик
        </strong></span></p></div></div></div></td><td data-colwidth="91"><div
