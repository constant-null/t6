  - sort: 1400000
    name: Импланты
    type: text
    _id: PLg2IbNR6cq9jgm8
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div><div><div><p>Когда персонаж теряет конечность или старая перестает
        его устраивать он может установит импланты на замену.</p><p>Установка
        имплантов подразумевает установку контрольного чипа, сам чип бесплатен и
        поставляется с софтом
        @UUID[Compendium.t6.moscowpunk-items.Item.SCUzBdjN5QG4ENQf]. Хоть
        импланты полезнее их мясных аналогов, они тем не менее подвержены
        хакингу, который может нанести не меньше вреда чем пулевая
        рана.</p><p>Если хакер получил доступ к контрольному чипу, он может
        выполнять на нем любые скрипты, а также атаковать его напрямую кодом.
        Эффект обычного кода длится один ход, а при использовании ядерных
        скриптов персонаж получает рану равную количеству успехов атакующего, но
        только если с этой раной связан хотя бы один имплант. Дополнительно,
        все импланты, связанные с этой раной, выходят из строя.</p><p>В
        отличии от обычных ран урон от взлома не «поднимается» если рана уже
        получена. Если у персонажа меньше ран чем нужно для установки импланта,
        имплант связывается с максимально доступной раной.</p><p>Цель взлома
        уведомляется, когда взломщик получает доступ к контрольному
        чипу.</p></div></div></div>
