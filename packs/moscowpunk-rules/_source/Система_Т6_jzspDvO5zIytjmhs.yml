  - sort: 1800000
    name: Создание Эксплойтов
    type: text
    _id: yS7hH2SICtuaDMOh
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <div class="page" title="Page 6"><div class="layoutArea"><div
        class="column"><p><span style="font-family:'Calibri'">Если у хакера нет
        денег или просто достаточно навыков, времени, и связей он может
        попытаться самостоятельно найти ошибки в чужом софте и создать к нему
        эксплоит.</span></p><p><span style="font-family:'Calibri'">Для этого ему
        потребуется рабочая версия софта той версии, которую он пытается
        взломать и время на его анализ.</span></p><p><span
        style="font-family:'Calibri'">Одна попытка анализа занимает полный день
        и для её успешного прохождения хакер должен успешно <em>получить доступ
        </em>к ней используя правила выше.</span></p><p><span
        style="font-family:'Calibri'">Чтобы найти ошибки требуется успешно
        провести анализ количество раз, соответствующее уровню защиты
        софта.</span></p><p><span style="font-family:'Calibri'">Так чтобы найти
        ошибки в софте со <em>средней защитой </em>нужно получить одновременно
        как минимум 2 успеха в проверке получения доступа и сделать это 2
        раза.</span></p><p><span style="font-family:'Calibri'">После завершения
        анализа хакер должен написать сам эксплойт. Это действие имеет
        <em>обычную </em>сложность и требует количество успехов равное уровню
        защиты софта. Каждая попытка занимает полный день.</span></p><p><span
        style="font-family:'Calibri'">Созданный таким образом эксплойт будет
        работать только против одного типа софта конкретного производителя.
        Чтобы он начал работать против всех производителей, хакеру нужно
        создать эксплойт для такого же софта другого
        производителя.</span></p><p><span
        style="font-family:'Calibri'"><strong>Эксплойты проприетарного софта
        </strong>создаются по тем же правилам, но имеют срок жизни от 1 до 6
        недель или от 1 до 6 дней после применения, после чего корпорация,
        создавшая софт исправляет ошибки и эксплойт перестает
        работать.</span></p></div></div></div>
