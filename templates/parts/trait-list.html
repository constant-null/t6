<div class="t6 box">
    <div class="t6 glow big-label">{{ title }}</div>
    <div class="item-list items" data-trait-group="{{title}}">
        {{#each traits as |trait|}}
        <div class="item t6 trait glow box" data-item-id="{{trait.id}}">
            <img src="{{trait.img}}" title="{{item.name}}" height="18" width="18"/>
            {{trait.name}}
        </div>
        {{/each}}
    </div>
</div>
